<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Crafter</title>
    <style>
        :root {
            /* Dark Mode Palette */
            --bg-color: #121212;        /* Very dark gray background */
            --card-bg: #1e1e1e;         /* Slightly lighter card */
            --text-main: #ffffff;       /* White text */
            --text-sub: #a1a1aa;        /* Light gray subtext */
            
            --accent: #8b5cf6;          /* Violet accent */
            --accent-hover: #7c3aed;
            
            --border-color: #3f3f46;    /* Dark gray borders */
            --shadow-color: #000000;    /* Pure black shadows */
            
            --input-bg: #000000;        /* Black inputs */
            --code-bg: #000000;
            --code-text: #4ade80;       /* Bright Green terminal text */
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border: 2px solid var(--border-color);
            /* Deep black block shadow */
            box-shadow: 8px 8px 0px var(--shadow-color);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        p {
            font-size: 1rem;
            color: var(--text-sub);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Input Field - Darker and sharper */
        textarea {
            width: 100%;
            height: 150px;
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 2px solid var(--border-color);
            border-radius: 0;
            outline: none;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            resize: vertical;
            display: block;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        textarea::placeholder {
            color: #52525b;
        }

        /* Modern Block Button */
        .btn {
            display: block;
            width: 100%;
            padding: 15px 0;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            color: #fff;
            background-color: var(--accent);
            border: 2px solid var(--border-color);
            border-radius: 0;
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background-color: var(--accent-hover);
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--shadow-color);
            border-color: #fff;
        }

        .btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--shadow-color);
        }

        /* Secondary Button Style */
        .btn-secondary {
            background-color: #27272a; /* Dark gray */
            color: var(--text-main);
            margin-top: 15px;
            border-color: var(--border-color);
        }
        .btn-secondary:hover {
            background-color: #3f3f46;
        }

        /* Result Area */
        #resultArea {
            margin-top: 30px;
            display: none;
            padding-top: 20px;
            border-top: 2px dashed #3f3f46;
        }

        .label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-sub);
            margin-bottom: 8px;
            display: block;
        }

        .link-box {
            background: var(--code-bg);
            border: 2px solid var(--border-color);
            color: var(--code-text);
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Link Crafter</h2>
    <p>Paste your content below. The system will extract the necessary IDs and generate your formatted link.</p>
    
    <textarea id="inputArea" placeholder="[part1.001](url)&#10;[part2.002](url)"></textarea>
    
    <button class="btn" onclick="generateLink()">Generate Link</button>

    <div id="resultArea">
        <span class="label">Generated Output:</span>
        <div id="finalLink" class="link-box"></div>
        <button class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
</div>

<script>
    function generateLink() {
        const text = document.getElementById('inputArea').value;
        const resultArea = document.getElementById('resultArea');
        const finalLinkEl = document.getElementById('finalLink');

        // Regex to extract IDs from mitmachim urls
        const regex = /\/assets\/uploads\/files\/([a-zA-Z0-9\.\-_\(\)]+)/g;
        
        let matches = [];
        let match;
        
        while ((match = regex.exec(text)) !== null) {
            let id = match[1].replace(/\)$/, ''); 
            matches.push(id);
        }

        if (matches.length === 0) {
            const originalPlaceholder = document.getElementById('inputArea').placeholder;
            document.getElementById('inputArea').value = "";
            document.getElementById('inputArea').placeholder = "Error: No matching items found. Please paste valid URLs.";
            setTimeout(() => {
                 document.getElementById('inputArea').placeholder = originalPlaceholder;
            }, 3000);
            return;
        }

        // Remove duplicates
        matches = [...new Set(matches)];

        // Sort by .001, .002
        matches.sort((a, b) => {
            const extA = a.match(/\.(\d{3})$/);
            const extB = b.match(/\.(\d{3})$/);
            if (extA && extB) return parseInt(extA[1]) - parseInt(extB[1]);
            return a.localeCompare(b);
        });

        // Determine filename
        let filename = matches[0];
        if (filename.match(/\.\d{3}$/)) {
            filename = filename.replace(/\.\d{3}$/, '');
        }

        // URL Generation
        let currentPath = window.location.pathname; 
        let rootPath = currentPath.replace(/generator(\.html)?\/?$/, '');
        if (!rootPath.endsWith('/')) rootPath += '/';
        const baseUrl = window.location.origin + rootPath;

        const params = new URLSearchParams();
        
        matches.forEach((id, index) => {
            params.append((index + 1).toString(), id);
        });

        params.append('name', filename);

        const finalUrl = baseUrl + '?' + params.toString();

        finalLinkEl.textContent = finalUrl;
        resultArea.style.display = 'block';
    }

    function copyToClipboard() {
        const link = document.getElementById('finalLink').textContent;
        navigator.clipboard.writeText(link).then(() => {
            const btn = document.querySelector('#resultArea .btn-secondary');
            const originalText = btn.textContent;
            
            btn.textContent = "COPIED!";
            // Success Green
            btn.style.backgroundColor = "#10b981"; 
            btn.style.color = "#000";
            btn.style.borderColor = "#10b981";
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.backgroundColor = ""; // Revert to CSS default
                btn.style.color = "";
                btn.style.borderColor = "";
            }, 2000);
        });
    }
</script>

</body>
</html>
